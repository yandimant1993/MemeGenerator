<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-meme-generator</title>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body onload="onInit()">

    <header class="header">
        <div class="logo-container">
            <p class="logo">Meme-generator</p>
        </div>
        <div class="button-container">
            <button class="btn-gallery" onclick="backToGallery()">Gallery</button>
            <button class="btv-save">Saved</button>
            <button class="btv-randomize" onclick="onRandomize()">Randomize</button>
        </div>
    </header>




    <div class="editor-layout">
        <div class="canvas-container">
            <canvas class="canvas-picture" width="500" height="500"></canvas>
        </div>
        <div class="editor-button-container">
            <div class="btn-download">
                <a class="download-link" download="My-Meme" onclick="onDownloadImg(this)">
                        <i class="fa-solid fa-download"><p>Download</p></i>
                        
                </a>
            </div>
            <div class="smiles"></div>
            <div class="color">
                <i class="fa-solid fa-droplet"></i>
                <input type="color" onchange="onChangeLineTextColor(this.value)" />
                <i class="fa-solid fa-fill"></i>
                <input type="color" onchange="onChangeColor(this.value)" />
            </div>
            <div class="inputs">
                <!-- <input class="input" type="text" name="textHere" id="" placeholder="insert your text here"
                    oninput="onSetLineText(this.value)" /> -->
                <input class="font-size" value="20" type="number" onchange="onChangeFontSize(this.value)"
                    placeholder="20" />
            </div>

            <div class="add-delete-line">
                <button onclick="onAddLine()" class="add-line">Add Line</button>
                <button onclick="onDeleteLine()" class="delete">Delete line</button>
            </div>
            <div class="text-align">
                <button class="btn-text-align" onclick="onSetTextAlign('right')">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button class="btn-text-align" onclick="onSetTextAlign('center')">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button class="btn-text-align" onclick="onSetTextAlign('left')">
                    <i class="fa-solid fa-align-left"></i>
                </button>
            </div>
        </div>

    </div>


    <section class="gallery"></section>



    <footer class="footer">
        <p class="my-footer">All rights reserved to Yan Dimant</p>
    </footer>




    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
